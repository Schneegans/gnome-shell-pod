name: Deploy

on:
  push:
    tags:
      - '**'

jobs:
  deploy:
    name: Upload Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["3.36", "3.38", "40.0"]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: GitHub Container Registry Login
      run: echo "${{ secrets.CR_PAT }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Build and Push
      run: |
        # This is based on this article:
        # https://medium.com/cooking-with-azure/publish-containers-to-github-container-registry-with-github-actions-4e39700ae14c
        IMAGE=ghcr.io/${{ github.actor }}/gnome-shell-${{ matrix.version }}

        # Change all uppercase to lowercase
        IMAGE=$(echo $IMAGE | tr '[A-Z]' '[a-z]')

        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

        # Strip "v" prefix from tag name
        VERSION=$(echo $VERSION | sed -e 's/^v//')

        # Build the image
        podman build -t $IMAGE:$VERSION -t $IMAGE:latest -f Dockerfile.${{ matrix.version }} .

        # Push both tags
        podman push $IMAGE:$VERSION
        podman push $IMAGE:latest
